<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="icon" href="./assets/favicon.png" />
    <link rel="stylesheet" href="chats.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar" id="sidebar">
        <button id="toggle-sidebar" class="toggle-sidebar">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>
        <div class="logo-container">
          <img src="./assets/chatlogo.png" alt="Logo" class="logo" />
        </div>
        <div id="users-list"></div>
      </div>
      <div class="chat-area">
        <div class="top-navbar">
          <button id="toggle-sidebar-top" class="toggle-sidebar">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </button>
        </div>
        <div class="chat-messages" id="chat-messages">
          <!-- messages -->
          <div class="message sender">
            <div class="message-content">
              <div class="message-info">
                <span class="username">You</span>
                <span class="timestamp">12:34 PM</span>
              </div>
              <p>This is a message sent by the user.</p>
            </div>
          </div>

          <div class="message receiver">
            <div class="message-content">
              <div class="message-info">
                <span class="username">John Doe</span>
                <span class="timestamp">12:35 PM</span>
              </div>
              <p>This is a message received from someone else.</p>
            </div>
          </div>

          <!-- end -->
        </div>
        <form onsubmit="handleMsgSubmit(event)">
          <div class="chat-input">
            <input
              type="text"
              id="message-input"
              placeholder="Type a message..."
            />
            <button type="submit" id="send-button">Send</button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
    <script src="chats.js"></script>
  </body>
</html>
