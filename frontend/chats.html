<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App</title>
  <link rel="icon" href="./assets/favicon.png" />

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="chats.css" />
</head>

<body>
  <div class="m_container">
    <div class="sidebar" id="sidebar">
      <button id="toggle-sidebar" class="toggle-sidebar">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
      <div class="logo-container">
        <img src="./assets/chatlogo.png" alt="Logo" class="logo" />
      </div>
      <div id="users-list">
      </div>
    </div>
    <div class="chat-area">
      <div class="top-navbar">
        <button id="toggle-sidebar-top" class="toggle-sidebar">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>
      </div>
      <div class="chat-messages" id="chat-messages">
        <!-- messages -->
      </div>
      <div class="chat-input">
        <form id="chat-form" onsubmit="handleMsgSubmit(event)">
          <input type="text" id="message-input" placeholder="Type a message..." min="1" required />
          <button type="submit" id="send-button">Send</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Include Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
  <script src="chats.js"></script>
</body>

</html>
