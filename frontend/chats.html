<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App</title>
  <link rel="icon" href="./assets/favicon.png" />

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="chats.css" />
</head>

<body>
  <div class="m_container">
    <div class="sidebar" id="sidebar">
      <div class="logo-container">
        <img src="./assets/chatlogo.png" alt="Logo" class="logo" />
      </div>
      <button class="btn btn-primary" data-toggle="modal" style="border-bottom: 1px solid black"
        data-target="#createGroupModal">
        Create Group
      </button>
      <div id="group-list">
        <!-- moregroups -->
      </div>
    </div>
    <div id="chat-area">
      <div class="top-navbar">
        <div class="navbar-left">
          <h2 id="group-name">Select or Create a group</h2>
          <p id="group-details"></p>
        </div>

        <div>
          <div id="members-dropdown" class="dropdown">
            <button class="dropbtn">Members</button>
            <div class="dropdown-content" id="dropdown-content">
              <!-- Dropdown content will be injected here -->
            </div>
          </div>

          <button id="add-members-button" data-toggle="modal" data-target="#addMembersModal">
            Add Members
          </button>
        </div>
      </div>
      <div class="chat-messages" id="chat-messages">
        <!-- messages -->
        no messagesðŸ˜’
      </div>
      <div class="chat-input">
        <form id="chat-form" onsubmit="handleMsgSubmit(event)">
          <input type="text" id="message-input" placeholder="Type a message..." min="1" required />
          <button type="submit" id="send-button">Send</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap Modal HTML for Create Group -->
  <div class="modal fade" id="createGroupModal" tabindex="-1" role="dialog" aria-labelledby="createGroupModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createGroupModalLabel">
            Create New Group
          </h5>
          <button type="button" id="close-group-form" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="create-group-form" onsubmit="handleGroupSubmit(event)">
            <div class="form-group">
              <label for="group-name">Group Name</label>
              <input type="text" class="form-control" id="add-group-name" name="group-name" required />
            </div>
            <div class="form-group">
              <label for="group-description">Group Description</label>
              <textarea class="form-control" id="group-description" name="group-description" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">
              Create Group
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Modal HTML for Add Members -->
  <div class="modal fade" id="addMembersModal" tabindex="-1" role="dialog" aria-labelledby="addMembersModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addMembersModalLabel">
            Add Members to Group
          </h5>
          <button type="button" id="close-add-members-form" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="add-members-form" onsubmit="handleAddMembersSubmit(event)">
            <div class="form-group">
              <label for="user-id">User's ID</label>
              <input type="number" class="form-control" id="user-id" name="user-id" required />
            </div>
            <div class="form-group">
              <label for="user-email">User's Email</label>
              <input type="email" class="form-control" id="user-email" name="user-email" required />
            </div>
            <button type="submit" class="btn btn-primary">Add Member</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Include Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
  <script src="chats.js"></script>
</body>

</html>
