<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindred Hearts - User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/user.css">
    
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg user-navbar">
        <div class="container-fluid">
            <a class="main-title" class="navbar-brand" href="#">Kindred Hearts</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#profile-page" id="profile-tab">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#charities-page" id="charities-tab">Charities</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#donation-history-page" id="donation-history-tab">Donation History</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container" id="main-content">
        <div id="content">
            <!-- Profile Page -->
            <div id="profile-page">
                <h2>Profile</h2>
                <div id="profile-info" class="card p-3 profile-info-card">
                    <!-- Profile Data will be appended dynamically here -->
                </div>
            </div>

            <!-- Charities Page -->
            <div id="charities-page" style="display: none;">
                <h2>Charities</h2>
                <div class="select-container">
                    <select id="filter-city" multiple></select>
                </div>
                <div class="select-container">
                    <select id="filter-state" multiple></select>
                </div>
                <div class="select-container">
                    <select id="filter-country" multiple></select>
                </div>
                <div class="select-container">
                    <select id="filter-category" multiple></select>
                </div>

                <button onclick="filterCharities()">Filter</button>

                <div id="charity-list"></div>
            </div>

            <!-- Donation History Page -->
            <div id="donation-history-page" style="display: none;">
                <h2>Donation History</h2>

                <div class="container mt-4 p-3 " id="donation-table-container">
                    <table id="donation-table" class="table table-hover" style="width:100%">

                        <!-- table head -->
                        <thead id="donation-table-head">
                            <tr>
                                <th scope="col" class="rounded-start">S.No</th>
                                <th scope="col">Charity Name</th>
                                <th scope="col">Project Name</th>
                                <th scope="col">Donation Amount</th>
                                <th scope="col" class="rounded-end"> Download Receipt</th>
                            </tr>
                        </thead>

                        <!-- table body -->

                        <tbody id="donation-table-body">
                            <!-- Donation data will be appended dynamically -->
                        </tbody>
                    </table>

                    <nav aria-label="Page navigation example" id="donation-table-pagination-nav"
                        class="d-flex justify-content-between align-items-center">

                        <!-- Rows per page -->

                        <div class="d-flex align-items-center">
                            <label for="rowsPerPageSelect" class="me-2">Rows per page:</label>
                            <select id="rowsPerPageSelect" class="form-select w-auto">
                                <option value="5">5</option>
                                <option value="10" selected>10</option>
                                <option value="20">20</option>
                                <option value="50">50</option>
                            </select>
                        </div>

                        <ul id="paginationUL" class="pagination justify-content-md-end">
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            fetchUserProfile();
            // Switch between tabs
            function showPage(page) {
                $("#profile-page, #charities-page, #donation-history-page").hide();
                $("#" + page).show();
            }

            $("#profile-tab").click(function () {
                showPage("profile-page");
                fetchUserProfile();
            });

            $("#charities-tab").click(function () {
                showPage("charities-page");
                // loadCharities();
            });

            $("#donation-history-tab").click(function () {
                showPage("donation-history-page");
                // loadDonations();
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>

    <script src="../scripts/user.js"></script>

</body>

</html>
