<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance Management App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <div class="container mt-3">
        <div class="row d-flex align-items-center" id="menu-container">
            <!-- Left Section (Date Input & Search Button) -->
            <div class="col-md-6 d-flex align-items-center gap-2 m-1">
                <label for="date" ><b>Select Date:</b></label>
                <input type="date" class="form-control w-50" id="dateInput">
                <button class="btn btn-primary" onclick="fetchUIForDate()">Search</button>
            </div>
            <!-- Right Section (Fetch Buttons) -->
            <div class="col-md-5 d-flex justify-content-around gap-2 m-1">
                <button class="btn btn-warning text-white" onclick="fetchStudentsDetails()">Fetch Students Details</button>
                <button class="btn btn-success" onclick="fetchAttendanceReport()">Fetch Attendance Report</button>
            </div>
        </div>
    </div>

    <div class="container mt-5 d-flex justify-content-center flex-column" id="data-container">
        <h1>To get the Attendance Form/Data for a particular date</h1>
        <h2>1. Select a date.</h2>
        <h2>2. Click on <button class="btn btn-primary" onclick="fetchUIForDate()">Search</button> button.</h2>
        <hr>
        <h1>To fetch Attendance Report click on <button class="btn btn-success" onclick="fetchAttendanceReport()">Fetch Attendance Report</button> button</h1>
        <hr>
        <h1>To fetch Students Details click on <button class="btn btn-warning text-white" onclick="fetchStudentsDetails()">Fetch Students Details</button> button</h1>
    </div>

</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
    <script src="/js/script.js"></script>

</html>
