<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Appointment App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <!-- Heading -->
    <section class=" ">
        <div class="transparent-container container-fluid p-4 text-info text-center mb-5 mt-4 w-75 rounded-5">
            <h1 class="">Booking Appointment App</h1>
        </div>
    </section>

    <!-- Form Creation -->
    <section class="w-50 mx-auto text-white">
        <div class="transparent-container container-fluid p-2 rounded-top-5">
            <h3 class="text-center"> Book Your Appointment </h3>
        </div>
        <div class="transparent-container container-fluid d-md-block text-center p-2 rounded-bottom-5">
            <form class="w-75 mx-auto" id="bookingForm">
                <!-- Name -->
                <div class="col mb-3">
                    <label for="name" class="col-form-label">Name</label>
                    <input type="text" class="form-control" name="name" id="name">
                </div>

                <!-- Email -->
                <div class="col mb-3">
                    <label for="email" class="col-form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="youremail@gmail.com" required>
                </div>
                
                <!-- Phone Number -->
                <div class="col mb-3">
                    <label for="phone" class="col-form-label">Phone Number</label>
                    <input type="number" class="form-control" name="phone" id="phone" >
                </div>

                <!-- Date -->
                <div class="col mb-3">
                    <label for="date" class="col-form-label">Date</label>
                    <input type="date" class="form-control" name="date" id="date" >
                </div>

                <!-- Submit Button -->
                <div class="col mt-4 mb-2">
                    <div class="col-12 d-flex justify-content-center">
                        <input type="submit" class="form-control button d-flex justify-content-center" id="submit" value="Book">
                    </div>
                </div>
            </form>
        </div>

    </section>

    <!-- Detail Objects Sections -->
    <section class="w-75 mx-auto">

        <div class=" w-75 transparent-container container-fluid p-2 mt-5 rounded-5 text-warning">
            <h3 class="text-center"> All Appointments </h3>
        </div>

        <div class="container-fluid mt-5 detailsObjectsDiv d-flex justify-content-around flex-wrap  align-items-start">
            <!-- Objects Cards will be added here -->
        </div>
    </section>

</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
    <script src="/js/script.js"></script>

</html>
